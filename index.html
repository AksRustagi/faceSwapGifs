<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta charset="UTF-8">
		<title>FaceSwap GIFs</title>
	</head>
	<body>
		<div id="wrapper">
			<div class="title">FaceSwap GIFs</div>
			<div class="io-section">
				<div class="io-container" id="input-gif">
					<img src="" alt="Select a GIF Below">
				</div>
				<div class="math-symbol">+</div>
				<div class="io-container" id="input-img">
					<img src="" alt="Upload a Selfie">
				</div>
				<div class="math-symbol">=</div>
				<div class="io-container" id="output-gif">
					<img src="" alt="FaceSwap!">
				</div>
			</div>
			<div class="search-bar">
				<input type="text" id="search-bar" placeholder="Search GIFs...">
				<div class="search-btn" onclick="search()"><i class="fa fa-search"></i></div>
			</div>
			<div class="search-results"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
